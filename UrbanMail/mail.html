<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Mail - Temporary Email Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    :root {
      --bg-color: #0c1221;
      --text-color: #e0e0e0;
      --accent-color: #64ffda;
      --secondary-color: #7f5af0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    .logo i {
      margin-right: 0.5rem;
      font-size: 2rem;
    }

    #adminLoginBtn, #toggleBtn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
      margin-left: 1rem;
    }

    #adminLoginBtn:hover, #toggleBtn:hover {
      background-color: #6b4dd1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(127, 90, 240, 0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }

    .email-box {
      display: flex;
      margin-bottom: 1rem;
    }

    #tempEmail {
      flex-grow: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px 0 0 10px;
      color: var(--text-color);
    }

    .btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    #copyBtn {
      border-radius: 0 10px 10px 0;
    }

    .btn:hover {
      background-color: #6b4dd1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(127, 90, 240, 0.4);
    }

    #generateBtn {
      display: block;
      width: 100%;
      background-color: var(--accent-color);
      color: var(--bg-color);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    #generateBtn:hover {
      background-color: #45e0c0;
    }

    .inbox {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .email-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #ff6b6b;
    }

    .email-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .email-item h3 {
      margin: 0 0 0.5rem 0;
      color: var(--accent-color);
    }

    .email-item p {
      margin: 0;
      color: var(--text-color);
    }

    .email-content {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .email-content.show {
      display: block;
    }

    #adminLogin {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .admin-login-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
    }

    #adminPassword {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    #adminPanel {
      display: none;
    }

    #adminEmailList {
      margin-top: 1rem;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b4dd1;
    }

    #welcomePopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none; /* Hide by default */
    }

    .welcome-popup-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
    }

    .welcome-popup-content h2 {
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .welcome-popup-content p {
      color: var(--text-color);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    #closeWelcomeBtn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    #closeWelcomeBtn:hover {
      background-color: #6b4dd1;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-envelope"></i> Urban Mail
    </div>
    <button id="adminLoginBtn">Admin Login</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="content">
      <h1>Temporary Email Generator</h1>
      <div class="email-box">
        <input type="text" id="tempEmail" placeholder="Your temporary email will appear here..." readonly>
        <button class="btn" id="copyBtn">Copy</button>
      </div>
      <button class="btn" id="generateBtn">Generate New Email</button>

      <div class="inbox" id="inbox"></div>
    </div>
  </div>

  <!-- Admin Login Popup -->
  <div id="adminLogin">
    <div class="admin-login-content">
      <h2>Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password...">
      <button class="btn" id="loginAdminBtn">Login</button>
    </div>
  </div>

  <!-- Welcome Popup -->
  <div id="welcomePopup">
    <div class="welcome-popup-content">
      <h2>Welcome to Urban Mail!</h2>
      <p>Generate temporary emails and manage them easily.</p>
      <button id="closeWelcomeBtn">Get Started</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="content">
    <h2>Admin Panel</h2>
    <p>List of generated emails:</p>
    <div id="adminEmailList"></div>
  </div>

  <script>
    // Email generation, inbox, and copy logic
    const tempEmail = document.getElementById('tempEmail');
    const copyBtn = document.getElementById('copyBtn');
    const generateBtn = document.getElementById('generateBtn');
    const inbox = document.getElementById('inbox');
    let generatedEmails = [];

    // Function to generate a random email using mail.tm API
    async function generateEmail() {
      const response = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          address: `user${Math.floor(Math.random() * 10000)}@mail.tm`,
          password: 'tempPassword123'
        })
      });
      const data = await response.json();
      tempEmail.value = data.address;
      generatedEmails.push(data.address);
      updateAdminEmailList();
    }

    // Copy email to clipboard
    copyBtn.addEventListener('click', () => {
      tempEmail.select();
      document.execCommand('copy');
      alert('Email copied to clipboard!');
    });

    // Event listener for generating new email
    generateBtn.addEventListener('click', generateEmail);

    // Admin login logic
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminLogin = document.getElementById('adminLogin');
    const loginAdminBtn = document.getElementById('loginAdminBtn');
    const adminPassword = document.getElementById('adminPassword');
    const adminPanel = document.getElementById('adminPanel');
    const adminEmailList = document.getElementById('adminEmailList');

    adminLoginBtn.addEventListener('click', () => {
      adminLogin.style.display = 'flex';
    });

    loginAdminBtn.addEventListener('click', () => {
      if (adminPassword.value === 'admin123') {
        adminLogin.style.display = 'none';
        adminPanel.style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    });

    // Welcome Popup Logic
    const welcomePopup = document.getElementById('welcomePopup');
    const closeWelcomeBtn = document.getElementById('closeWelcomeBtn');

    window.addEventListener('load', () => {
      setTimeout(() => {
        welcomePopup.style.display = 'flex';
      }, 1000);
    });

    closeWelcomeBtn.addEventListener('click', () => {
      welcomePopup.style.display = 'none';
    });

    // Update the admin panel email list
    function updateAdminEmailList() {
      adminEmailList.innerHTML = '';
      generatedEmails.forEach(email => {
        const emailItem = document.createElement('p');
        emailItem.textContent = email;
        adminEmailList.appendChild(emailItem);
      });
    }
  </script>

</body>
</html>
