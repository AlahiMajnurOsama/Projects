        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }

    body.dark-theme {
        background: linear-gradient(45deg, #121212, #1e1e1e, #2c2c2c);

</style>

    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function addEvent(id, event, fn) {
            const el = $(id);
            if (el) el.addEventListener(event, fn);
        }

        function showPreloader() {
            const preloader = $('preloader');
            if (preloader) preloader.style.display = 'flex';
        }

        function hidePreloader() {
            const preloader = $('preloader');
            if (preloader) preloader.style.display = 'none';
        }

        const themeToggle = $('themeToggle');
        const body = document.body;

        function updateTheme() {
            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-theme')) {
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            updateTheme();
            applyTheme();
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
            }
            updateThemeIcon();
            applyTheme();
        });

        const API_BASE_URL = 'https://api.mail.tm';
        const generateBtn = $('generateBtn');
        const loginBtn = $('loginBtn');
        const emailDetails = $('emailDetails');
        const generatedEmailSpan = $('generatedEmail');
        const generatedPasswordSpan = $('generatedPassword');
        const mailbox = $('mailbox');
        const emailList = $('email-list');
        const emailContent = $('email-content');

        let authToken = '';
        let isLoggedIn = false;
        let currentAccount = null;
        let messageEventSource = null;
        const modal = $('loginModal');
        const infoBtn = $('infoBtn');
        const logoutBtn = $('logoutBtn');
        const credentialsDialog = $('credentialsDialog');
        const closeCredentialsDialog = $('closeCredentialsDialog');

        let currentPage = 1;
        let isLoading = false;

        function checkLoginStatus() {
            const savedToken = localStorage.getItem('authToken');
            const savedAccount = localStorage.getItem('currentAccount');
            if (savedToken && savedAccount) {
                authToken = savedToken;
                currentAccount = JSON.parse(savedAccount);
                isLoggedIn = true;
                updateHeaderAfterLogin();
                showMailbox();
            }
        }

        function showInterface(interfaceId) {
            if (isLoggedIn && interfaceId !== 'mailbox') {
                interfaceId = 'mailbox';
            }
            const interfaces = ['emailDetails', 'mailbox', 'loginModal'];
            interfaces.forEach(id => {
                const el = $(id);
                if (el) el.style.display = id === interfaceId ? 'block' : 'none';
            });
            const hero = document.querySelector('.hero');
            if (hero) hero.style.display = interfaceId === 'emailDetails' || interfaceId === 'mailbox' ? 'none' : 'block';
        }

        addEvent('generateBtn', 'click', async () => {
            showPreloader();
            await generateNewEmail();
            showInterface('emailDetails');
            hidePreloader();
        });

        addEvent('loginBtn', 'click', () => {
            showInterface('loginModal');
        });

        addEvent('loginGeneratedBtn', 'click', async () => {
            showPreloader();
            await loginGeneratedEmail();
            showInterface('mailbox');
            hidePreloader();
        });

        addEvent('newEmailBtn', 'click', () => {
            showInterface('emailDetails');
        });

        addEvent('logoutBtn', 'click', logoutUser);

        addEvent('togglePassword', 'click', togglePasswordVisibility);

        addEvent('closeCredentialsDialog', 'click', hideCredentialsDialog);
        infoBtn.addEventListener('click', showCredentialsDialog);

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
            if (event.target === credentialsDialog) {
                credentialsDialog.style.display = "none";
            }
        };

        async function generateNewEmail() {
            const domain = await getDomain();
            const email = generateEmail(domain);
            const password = generatePassword();
            await createAccount(email, password);
            showEmailDetails(email, password);
        }

        function showEmailDetails(email, password) {
            emailDetails.style.display = 'block';
            generatedEmailSpan.textContent = email;
            generatedPasswordSpan.textContent = password;
            document.querySelector('.hero').style.display = 'none';
        }

        async function loginGeneratedEmail() {
            const email = generatedEmailSpan.textContent;
            const password = generatedPasswordSpan.textContent;
            await loginUser(email, password);
        }

        addEvent('loginSubmit', 'click', () => {
            const email = $('loginEmail').value;
            const password = $('loginPassword').value;
            loginUser(email, password);
            modal.style.display = 'none';
        });

        async function loginUser(email, password) {
            showPreloader();
            try {
                const tokenResponse = await axios.post(`${API_BASE_URL}/token`, { address: email, password: password });
                authToken = tokenResponse.data.token;
                
                const accountResponse = await axios.get(`${API_BASE_URL}/me`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                currentAccount = {...accountResponse.data, password: password};
                
                isLoggedIn = true;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentAccount', JSON.stringify(currentAccount));
                updateHeaderAfterLogin();
                showMailbox();
                setupMessageListener();
                showToast('Logged in successfully', 'success');
            } catch (error) {
                console.error('Login failed:', error);
                showToast('Login failed. Please check your credentials.', 'error');
            } finally {
                hidePreloader();
            }
        }

        function showCredentialsDialog() {
            $('dialogEmail').textContent = currentAccount.address;
            $('dialogPassword').textContent = currentAccount.password || '********';
            credentialsDialog.style.display = 'block';
        }

        function hideCredentialsDialog() {
            credentialsDialog.style.display = 'none';
        }

        function updateHeaderAfterLogin() {
            loginBtn.style.display = 'none';
            infoBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'inline-block';
        }

        function updateHeaderAfterLogout() {
            loginBtn.style.display = 'inline-block';
            infoBtn.style.display = 'none';
            logoutBtn.style.display = 'none';
        }

        function togglePasswordVisibility() {
            const passwordSpan = $('generatedPassword');
            const eyeIcon = $('togglePassword').querySelector('i');
            if (passwordSpan.style.filter === 'blur(5px)') {
                passwordSpan.style.filter = 'none';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordSpan.style.filter = 'blur(5px)';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function logoutUser() {
            authToken = '';
            isLoggedIn = false;
            currentAccount = null;
            if (messageEventSource) {
                messageEventSource.close();
            }
            updateHeaderAfterLogout();
            showInterface('hero'); 
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentAccount');
            showToast('Logged out successfully', 'info');
            
            document.querySelector('.hero').style.display = 'block';
        }

        function showMailbox() {
            showInterface('mailbox');
            fetchEmails();
            startMailboxRefresh();
        }

        async function fetchEmails(page = 1) {
            if (isLoading) return;
            isLoading = true;
            showLoadingOverlay();
            try {
                const response = await axios.get(`${API_BASE_URL}/messages`, {
                    headers: { Authorization: `Bearer ${authToken}` },
                    params: { page: page }
                });

                const emails = response.data['hydra:member'];
                if (emails.length === 0 && page === 1) {
                    showEmptyMessage();
                } else {
                    displayEmailList(emails, page === 1);
                }
                currentPage = page;
                
                if (response.data['hydra:view'] && response.data['hydra:view']['hydra:next']) {
                    attachScrollListener();
                } else {
                    detachScrollListener();
                }
            } catch (error) {
                console.error('Error fetching emails:', error);
                showToast('fetching emails. Loading...', 'error');
                if (page === 1) showEmptyMessage();
            } finally {
                hideLoadingOverlay();
                isLoading = false;
            }
        }

        function displayEmailList(emails, clearList = false) {
            if (clearList) {
                emailList.innerHTML = '';
            }
            emails.forEach(email => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item';
                emailItem.innerHTML = `
                    <h3>${email.from.address}</h3>
                    <p>${email.subject}</p>
                    <p>${new Date(email.createdAt).toLocaleString()}</p>
                `;
                emailItem.addEventListener('click', () => displayEmailContent(email.id));
                emailList.appendChild(emailItem);
            });
        }

        async function displayEmailContent(emailId) {
            showPreloader();
            try {
                const response = await axios.get(`${API_BASE_URL}/messages/${emailId}`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                const email = response.data;
                
                emailContent.innerHTML = `
                    <div class="email-details glassmorphism">
                        <h2>${email.subject}</h2>
                        <p><strong>From:</strong> ${email.from.address}</p>
                        <p><strong>To:</strong> ${email.to[0].address}</p>
                        <p><strong>Sent:</strong> ${new Date(email.createdAt).toLocaleString()}</p>
                        <div class="email-body">${email.html || email.text}</div>
                    </div>
                `;
                
                if (!email.seen) {
                    markEmailAsRead(emailId);
                }
            } catch (error) {
                console.error('Error fetching email content:', error);
                emailContent.innerHTML = '<p>Error loading email content.</p>';
            } finally {
                hidePreloader();
            }
        }

        async function markEmailAsRead(emailId) {
            try {
                await axios.patch(`${API_BASE_URL}/messages/${emailId}`, { seen: true }, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                fetchEmails();
            } catch (error) {
                console.error('Error marking email as read:', error);
            }
        }

        function setupMessageListener() {
            if (messageEventSource) {
                messageEventSource.close();
            }
            
            const url = new URL('https://mercure.mail.tm/.well-known/mercure');
            url.searchParams.append('topic', `/accounts/${currentAccount.id}`);
            
            messageEventSource = new EventSource(url, { headers: { Authorization: `Bearer ${authToken}` } });
            
            messageEventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.used > currentAccount.used) {
                    fetchEmails(1);
                }
                currentAccount = data;
            };
        }

        function startMailboxRefresh() {
            setInterval(() => {
                if (isLoggedIn) {
                    fetchEmails();
                }
            }, 10000);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function copyToClipboard(elementId) {
            const element = $(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        async function getDomain() {
            try {
                const response = await axios.get(`${API_BASE_URL}/domains`);
                return response.data['hydra:member'][0].domain;
            } catch (error) {
                console.error('Error fetching domain:', error);
                showToast('Error fetching domain. Please try again.', 'error');
            }
        }

        function generateEmail(domain) {
            const username = Math.random().toString(36).substring(2, 10);
            return `${username}@${domain}`;
        }

        function generatePassword() {
            return Math.random().toString(36).slice(-12);
        }

        async function createAccount(email, password) {
            try {
                await axios.post(`${API_BASE_URL}/accounts`, { address: email, password: password });
                authToken = await getAuthToken(email, password);
            } catch (error) {
                console.error('Error creating account:', error);
            }
        }

        async function getAuthToken(email, password) {
            try {
                const response = await axios.post(`${API_BASE_URL}/token`, { address: email, password: password });
                return response.data.token;
            } catch (error) {
                console.error('Error getting auth token:', error);
                throw error;
            }
        }

        function applyTheme() {
            const isDarkMode = body.classList.contains('dark-theme');
            document.documentElement.style.setProperty('--bg-color', isDarkMode ? '#121212' : '#f8f9fa');
            document.documentElement.style.setProperty('--text-color', isDarkMode ? '#e0e0e0' : '#212529');
        }

        function showLoadingOverlay() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        }

        function hideLoadingOverlay() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        window.addEventListener('load', () => {
            hidePreloader();

            const savedTheme = localStorage.getItem('theme');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            if (savedTheme === 'dark' || (savedTheme === null && prefersDarkScheme.matches)) {
                body.classList.add('dark-theme');
                applyTheme();
                updateThemeIcon();
            }

            prefersDarkScheme.addEventListener('change', (e) => {
                if (e.matches) {
                    body.classList.add('dark-theme');
                } else {
                    body.classList.remove('dark-theme');
                }
                applyTheme();
                updateThemeIcon();
            });
        });

        const usernameDisplay = document.getElementById('usernameDisplay');
        const userInfo = document.querySelector('.user-info');

        usernameDisplay.addEventListener('click', () => {
            userInfo.style.display = userInfo.style.display === 'none' ? 'block' : 'none';
            document.getElementById('userEmail').textContent = currentAccount.address;
            document.getElementById('userPassword').textContent = '********';
        });

        const logo = document.querySelector('.logo');
        logo.addEventListener('click', refreshSite);

        attachScrollListener = () => {
            emailList.addEventListener('scroll', handleScroll);
        }

        detachScrollListener = () => {
            emailList.removeEventListener('scroll', handleScroll);
        }

        handleScroll = () => {
            if (emailList.scrollTop + emailList.clientHeight >= emailList.scrollHeight - 100) {
                fetchEmails(currentPage + 1);
            }
        }
    </script>
</body>
</html>
