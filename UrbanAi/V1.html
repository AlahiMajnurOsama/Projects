
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Ai - V1</title>
  <link rel="icon" type="image/png" href="https://freeimage.host/i/2G3WYSp">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Courier Prime', monospace;
      background: #0E1A2D;
      color: #00FFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      animation: backgroundAnimation 10s linear infinite;
    }
    @keyframes backgroundAnimation {
      0% { background-color: #0E1A2D; }
      50% { background-color: #10192B; }
      100% { background-color: #0E1A2D; }
    }
    .intro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .intro-container img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px #00FFFF;
    }
    .intro-container h1 {
      margin-top: 15px;
      font-size: 2rem;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
    }
    .intro-container p {
      margin-top: 10px;
      font-size: 1rem;
      color: #e0ffff;
    }
    .hexagon {
      width: 100px;
      height: 55px;
      background-color: rgba(0, 255, 255, 0.7);
      color: #000;
      margin-top: 20px;
      text-align: center;
      line-height: 55px;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00FFFF;
      transition: transform 0.2s;
    }
    .hexagon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00FFFF;
    }
    .chat-container {
      display: none;
      width: 100%;
      max-width: 800px;
      background: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 255, 255, 0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00FFFF;
      animation: slideIn 0.5s ease forwards;
      position: relative;
    }
    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .chat-header {
      text-align: center;
      margin-bottom: 15px;
    }
    .chat-header h1 {
      font-size: 2rem;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
    }
    .chat-messages {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid rgba(0, 255, 255, 0.6);
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    .user-message {
      justify-content: flex-end;
    }
    .bot-message {
      justify-content: flex-start;
    }
    .message-content {
      padding: 10px;
      border-radius: 5px;
      background: rgba(34, 34, 34, 0.9);
      box-shadow: 0 0 5px #00FFFF;
      transition: transform 0.2s;
    }
    .message-content:hover {
      transform: scale(1.05);
    }
    .user-message .message-content {
      background: rgba(0, 51, 0, 0.8);
      color: #00FFFF;
    }
    .bot-message .message-content {
      background: rgba(17, 17, 17, 0.9);
      color: #00FFFF;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }
    #message-input {
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(0, 255, 255, 0.6);
      color: #00FFFF;
      border-radius: 5px;
      caret-color: #00FFFF;
      font-size: 1rem;
      transition: all 0.3s;
    }
    #message-input:focus {
      outline: none;
      border-color: #00CCFF;
      box-shadow: 0 0 10px #00FFFF;
    }
    #send-button {
      padding: 10px;
      background: linear-gradient(90deg, #007bff, #00FFFF);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #send-button:hover {
      background: linear-gradient(90deg, #00FFFF, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 0 10px #00FFFF;
    }
    .typing-indicator {
      display: none;
      font-style: italic;
      margin-top: 10px;
      color: #00FFFF;
      text-shadow: 0 0 5px #00FFFF;
      animation: typing 1s steps(10, end) infinite;
    }
    @keyframes typing {
      0% { content: ''; }
      25% { content: '_'; }
      50% { content: '__'; }
      75% { content: '___'; }
      100% { content: ''; }
    }
    .toolbox {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #00FFFF;
      color: #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px #00FFFF;
      transition: background 0.3s;
    }
    .toolbox:hover {
      background: #00CCFF;
    }
    .toolbox-contents {
      display: none;
      flex-direction: column;
      position: absolute;
      right: 0;
      top: 50px;
      background: rgba(34, 34, 34, 0.9);
      border: 2px solid rgba(0, 255, 255, 0.6);
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 15px #00FFFF;
    }
    .toolbox-contents button {
      padding: 8px;
      background: rgba(0, 51, 0, 0.8);
      color: #00FFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background 0.3s;
    }
    .toolbox-contents button:hover {
      background: rgba(0, 255, 255, 0.5);
    }
    .developer-info {
      margin-top: 20px;
      text-align: center;
      color: #00FFFF;
      font-size: 0.8rem;
      text-shadow: 0 0 5px #00FFFF;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="intro-container" id="intro-container">
    <img src="https://avatars.githubusercontent.com/u/123330241?s=400&u=fe736986158c1ab8244e8ec7c29313d5efa6a0e9&v=4" alt="Creator Image">
    <h1>Alahi Majnur Osama</h1>
    <p>Welcome to the future of artificial intelligence. Engage with me to explore and understand!</p>
    <div class="hexagon" id="enter-chat">Ai</div>
  </div>
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <h1>Urban Ai</h1>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="typing-indicator" id="typing-indicator">_ Typing...</div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your command..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
    <div class="toolbox" id="toolbox">
      <span>â˜°</span>
    </div>
    <div class="toolbox-contents" id="toolbox-contents">
      <button id="new-chat-button">New Chat</button>
      <button class="clear-history-button" id="clear-history-button">Clear History</button>
    </div>
  </div>
  <div class="developer-info">
    Developed by <strong>Alahi Majnur Osama</strong>.
  </div>

  <script>
    const enterChat = document.getElementById('enter-chat');
    const newChatButton = document.getElementById('new-chat-button');
    const clearHistoryButton = document.getElementById('clear-history-button');
    const toolbox = document.getElementById('toolbox');
    const toolboxContents = document.getElementById('toolbox-contents');
    const introContainer = document.getElementById('intro-container');
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('currentChat')) || [];
      messages.forEach(msg => addMessage(msg.text, msg.sender));
    }

    function saveMessage(text, sender) {
      const messages = JSON.parse(localStorage.getItem('currentChat')) || [];
      messages.push({ text, sender });
      localStorage.setItem('currentChat', JSON.stringify(messages));
    }

    newChatButton.addEventListener('click', () => {
      chatMessages.innerHTML = '';
      localStorage.setItem('currentChat', JSON.stringify([]));
      addMessage('Welcome to UrBan Ai. How Can I Help You.', 'bot');
    });

    clearHistoryButton.addEventListener('click', () => {
      localStorage.removeItem('currentChat');
      chatMessages.innerHTML = '';
    });

    enterChat.addEventListener('click', () => {
      introContainer.style.display = 'none';
      chatContainer.style.display = 'block';
      loadMessages();
    });

    sendButton.addEventListener('click', () => {
      sendMessage();
    });

    toolbox.addEventListener('click', () => {
      toolboxContents.style.display = (toolboxContents.style.display === 'flex') ? 'none' : 'flex';
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      saveMessage(message, 'user');
      messageInput.value = '';
      typingIndicator.style.display = 'block';
      sendButton.classList.add('loading');
      try {
        const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
        const data = await response.json();
        typingIndicator.style.display = 'none';
        sendButton.classList.remove('loading');
        if (data.successful === 'success' && data.response) {
          addMessage(data.response, 'bot');
          saveMessage(data.response, 'bot');
        } else {
          addMessage('Error: Invalid command.', 'bot');
        }
      } catch (error) {
        console.error(error);
        typingIndicator.style.display = 'none';
        sendButton.classList.remove('loading');
        addMessage('Error: Unable to process command.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = text;
      messageDiv.appendChild(messageContent);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      messageDiv.style.animation = 'fadeIn 0.5s ease forwards';
    }

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    addMessage('Welcome to UrBan Ai. How Can I Help You.', 'bot');
  </script>
</body>
</html>
