
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Matrix Console</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.7.0/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        body {
            background-color: #000;
            font-family: 'Anonymous Pro', monospace;
            overflow: hidden;
        }
        .bg-glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            z-index: 2;
            text-align: left;
            padding: 1rem;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            z-index: 1;
            font-size: 16px;
            background-color: #000;
        }
        .alert-box {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        #alert-box {
            background: rgba(20, 20, 20, 0.9);
            color: white;
            box-shadow: 0 0 20px red;
        }
        .glow {
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red;
        }
        .hidden {
            display: none;
        }
        .shell {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 80%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 20, 0.9);
            color: #00ff00;
            padding: 20px;
            font-size: 18px;
            overflow: auto;
            font-family: 'Anonymous Pro', monospace;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: #00ff00;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 0 20px green;
        }
        .retry-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: red;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 0 20px red;
        }
        .retry-button {
            background-color: #0f0;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .project-card {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .project-title {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 10px;
            padding-right: 10px;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
            justify-content: flex-start;
            width: 100%;
        }
        .button-text {
            background-color: rgba(0, 255, 0, 0.6);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .button-text:hover {
            background-color: rgba(0, 255, 0, 1);
        }
        .footer {
            text-align: center;
            color: #fff;
            padding: 20px 0;
            font-size: 14px;
        }
        .scrollable {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <div id="enter-screen" class="flex items-center justify-center h-screen">
        <div class="bg-glass w-full max-w-sm text-white">
            <h2 class="text-2xl mb-2">Hacker Console</h2>
            <p class="mb-4">Welcome to The World of Urbanism</p>
            <button onclick="enter()" class="btn btn-primary w-full">Enter</button>
        </div>
    </div>
    <div class="alert-box" id="alert-box"><span class="glow">Access Denied</span></div>
    <div class="shell" id="shell-box">
        <span class="glow">root@hacker:~# </span><span id="command-output"></span>
    </div>
    <div class="popup" id="access-granted-popup">Access Granted</div>
    <div class="retry-popup" id="retry-popup">Retrying...</div>
    <button id="retry-button" class="retry-button hidden" onclick="retry()">Retry</button>
    <div id="projects-screen" class="hidden bg-glass p-5 rounded-lg absolute top-0 left-0 right-0 bottom-0 overflow-auto">
        <h2 class="text-2xl text-white mb-4">Projects</h2>
        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 scrollable"></div>
        <div class="footer">Created by Alahi Majnur Osama</div>
    </div>
    <script>
        const enter = () => {
            document.getElementById('enter-screen').classList.add('hidden');
            document.getElementById('alert-box').style.display = 'block';
            setTimeout(() => {
                document.getElementById('alert-box').style.display = 'none';
                showRetryPopup();
            }, 2000);
            setTimeout(() => {
                executeCommands();
            }, 4000);
        };
        const matrixEffect = () => {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz01";
            const matrix = document.getElementById('matrix');
            setInterval(() => {
                const randomChar = characters.charAt(Math.floor(Math.random() * characters.length));
                const span = document.createElement('span');
                span.textContent = randomChar;
                span.style.position = 'absolute';
                span.style.left = Math.random() * window.innerWidth + 'px';
                span.style.top = '0';
                span.style.fontSize = '16px';
                matrix.appendChild(span);
                gsap.to(span, {
                    y: window.innerHeight,
                    opacity: 0,
                    duration: Math.random() * 4 + 1,
                    onComplete: () => {
                        span.remove();
                    }
                });
            }, 30);
        };
        const showRetryPopup = () => {
            const retryPopup = document.getElementById('retry-popup');
            retryPopup.style.display = 'block';
            gsap.fromTo(retryPopup, { opacity: 0 }, { opacity: 1, duration: 1 });
            setTimeout(() => {
                gsap.to(retryPopup, { opacity: 0, duration: 1, onComplete: () => {
                    retryPopup.style.display = 'none';
                    document.getElementById('retry-button').classList.remove('hidden');
                } });
            }, 3000);
        };
        const executeCommands = () => {
            const commands = [
                "Scanning for hosts...",
                "Root access acquired.",
                "Bypassing security protocols...",
                "Establishing a connection...",
                "Accessing database...",
                "Retrieving files...",
                "Deleting logs...",
                "Cleaning traces..."
            ];
            let output = "";
            document.getElementById('shell-box').style.display = 'block';
            commands.forEach((command, index) => {
                setTimeout(() => {
                    output += "<br><span class='glow'>root@hacker:~# </span>" + command;
                    document.getElementById('command-output').innerHTML = output;
                    if (index === commands.length - 1) {
                        setTimeout(() => {
                            document.getElementById('command-output').innerHTML += "<br><span class='glow'>Access Granted</span>";
                            setTimeout(() => {
                                document.getElementById('shell-box').style.display = 'none';
                                showAccessGrantedPopup();
                            }, 1000);
                        }, 1500);
                    }
                }, index * 2000);
            });
        };
        const showAccessGrantedPopup = () => {
            const popup = document.getElementById('access-granted-popup');
            popup.style.display = 'block';
            gsap.fromTo(popup, { opacity: 0 }, { opacity: 1, duration: 1 });
            setTimeout(() => {
                gsap.to(popup, { opacity: 0, duration: 1, onComplete: () => {
                    popup.style.display = 'none';
                    showProjects();
                } });
            }, 3000);
        };
        const retry = () => {
            document.getElementById('retry-button').classList.add('hidden');
            executeCommands();
        };
        const showProjects = async () => {
            document.getElementById('projects-screen').classList.remove('hidden');
            try {
                const response = await fetch('https://api.github.com/repos/AlahiMajnurOsama/Projects/contents');
                const projects = await response.json();
                const projectContainer = document.getElementById('projects');
                projectContainer.innerHTML = '';
                projects.forEach(project => {
                    if (project.type === 'dir') {
                        const projectName = project.name;
                        const sourceLink = `https://github.com/AlahiMajnurOsama/Projects/tree/main/${projectName}`;
                        const liveLink = `https://alahimajnurosama.github.io/Projects/${projectName}`;
                        const projectHTML = `
                            <div class="project-card" onclick="toggleProjectDetails(this)">
                                <div class="flex items-center">
                                    <span class="material-icons" style="padding-right: 10px;">folder</span>
                                    <div class="project-title">${projectName}</div>
                                </div>
                                <div class="action-buttons hidden">
                                    <button class="button-text" onclick="openSourceLink(event, '${sourceLink}')">Sources</button>
                                    <button class="button-text" onclick="openLiveLink(event, '${liveLink}')">Live Link</button>
                                </div>
                            </div>
                        `;
                        projectContainer.innerHTML += projectHTML;
                    }
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        };
        const toggleProjectDetails = (element) => {
            const actionButtons = element.querySelector('.action-buttons');
            actionButtons.classList.toggle('hidden');
        };
        const openSourceLink = (event, sourceLink) => {
            event.stopPropagation();
            window.open(sourceLink, '_blank');
        };
        const openLiveLink = (event, liveLink) => {
            event.stopPropagation();
            window.open(liveLink, '_blank');
        };
        document.addEventListener('DOMContentLoaded', matrixEffect);
    </script>
</body>
</html>
