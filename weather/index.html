    <div class="container">
        <h1>Weather Update</h1>
        <div class="glassmorphism flex flex-col items-center">
            <input type="text" id="cityInput" placeholder="Enter City" class="p-3 rounded-lg mb-4 border-2 border-gray-300 focus:border-purple-500 transition" />
            <button id="getWeather" class="btn">Get Weather</button>
            <button id="findMyWeather" class="btn mt-2">Find My Weather</button>
        </div>
        <div id="weatherResult" class="glassmorphism p-6 weather-info text-lg"></div>
    </div>

    <div id="welcomeDialog" class="welcome-dialog">
        <div class="welcome-content">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczPbmmP8La6_5Oy-QV63ULxTmVvCeybxiU-QBLv_VSvKQIuhiIYe8CGHi6DDFt7V3sjcW2sQifZF7-JT_BiGPsjJKN2wmG0pkGaSvDXA4iJkEq8jehsbPSX0lwF2v2fW4r5wKgHWIOuCtP_2KPNqdqs8=w1080-h1080-s-no-gm?authuser=0" alt="Alahi Majnur Osama" />
            <h2 class="text-xl font-bold mb-4 text-black">Assalamualaikum,<br />I'm Alahi Majnur Osama.</h2>
            <p class="mb-4 text-black">Welcome to my Weather App. Hope you like it! For suggestions or features, please let me know. Have a nice day!</p>
            <div class="flex justify-center w-full">
                <button id="thanksButton" class="btn">Thanks</button>
                <button id="contactButton" class="btn">Contact</button>
            </div>
        </div>
    </div>

    <footer>Created by Alahi Majnur Osama</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeDialog = document.getElementById('welcomeDialog');
            welcomeDialog.style.display = 'flex';

            document.getElementById('thanksButton').addEventListener('click', function() {
                welcomeDialog.style.display = 'none';
            });

            document.getElementById('contactButton').addEventListener('click', function() {
                window.location.href = "https://bio.link/alahimajnurosama";
            });
        });

        document.getElementById('getWeather').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            fetchWeather(city);
        });

        document.getElementById('findMyWeather').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeatherByLocation(lat, lon);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function fetchWeather(city) {
            fetch(`https://api.weatherapi.com/v1/current.json?key=2e496852627641b0a37123040212608&q=${city}`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(err => console.error(err));
        }

        function fetchWeatherByLocation(lat, lon) {
            fetch(`https://api.weatherapi.com/v1/current.json?key=2e496852627641b0a37123040212608&q=${lat},${lon}`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(err => console.error(err));
        }

        function displayWeather(data) {
            const resultDiv = document.getElementById('weatherResult');
            if (data.location) {
                const name = data.location.name;
                const country = data.location.country;
                const localtime = data.location.localtime;
                const tempC = data.current.temp_c;
                const tempF = data.current.temp_f;
                const condition = data.current.condition.text;
                const windSpeed = data.current.wind_kph;
                const pressure = data.current.pressure_mb;
                const icon = data.current.condition.icon;
                const isDay = data.current.is_day;
                const timeOfDayIcon = isDay ? 'ðŸŒž' : 'ðŸŒ™';
                let temp = tempC;
                let unit = 'Â°C';
                let additionalInfoVisible = false;

                resultDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="header-icon">${timeOfDayIcon}</span>
                        <div class="ml-3 text-left text-black">
                            <p class="text-lg font-semibold">${name}, ${country}</p>
                            <p class="text-sm">${localtime}</p>
                            <p class="cursor-pointer text-3xl" onclick="toggleTemp()">${temp} ${unit}</p>
                            <p class="text-md">${condition} <img src="${icon}" alt="Weather Icon" class="inline-block" /></p>
                            <button id="showMore" class="btn toggle-btn">Show Details</button>
                        </div>
                    </div>
                `;

                const showMoreButton = document.getElementById('showMore');
                showMoreButton.addEventListener('click', () => {
                    if (!additionalInfoVisible) {
                        resultDiv.innerHTML += `
                            <div class="mt-4 text-black">
                                <p>Wind Speed: ${windSpeed} kph</p>
                                <p>Pressure: ${pressure} mb</p>
                            </div>
                        `;
                        additionalInfoVisible = true;
                        showMoreButton.innerText = 'Hide Details';
                    } else {
                        const details = resultDiv.querySelectorAll('div.mt-4');
                        details.forEach(detail => detail.remove());
                        additionalInfoVisible = false;
                        showMoreButton.innerText = 'Show Details';
                    }
                });

                window.toggleTemp = function() {
                    if (unit === 'Â°C') {
                        temp = tempF;
                        unit = 'Â°F';
                    } else {
                        temp = tempC;
                        unit = 'Â°C';
                    }
                    resultDiv.querySelector('.cursor-pointer').innerText = `${temp} ${unit}`;
                };
            } else {
                resultDiv.innerHTML = "<p class='text-red-500'>Error: City not found.</p>";
            }
        }
    </script>
