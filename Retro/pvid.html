<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidstack IPTV Player</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/player.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/plyr.css" />
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #videoContainer {
            width: 100%;
            height: 80vh;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<!-- Player Container -->
<div id="videoContainer"></div>

<!-- Error Message -->
<div id="errorMessage" class="error-message"></div>

<script type="module">
    import { PlyrLayout, VidstackPlayer } from 'https://cdn.vidstack.io/player';

    const container = document.getElementById('videoContainer');
    const errorMessage = document.getElementById('errorMessage');

    // Get the video URL from query parameters
    function getQueryParam(key) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(key);
    }

    // Initialize Vidstack Player
    async function initializePlayer() {
        const videoUrl = getQueryParam('id');
        if (!videoUrl) {
            displayError('No video URL provided.');
            return;
        }

        try {
            // Clear previous content
            container.innerHTML = '';

            // Create player dynamically
            const player = await VidstackPlayer.create({
                target: '#videoContainer',
                title: 'Vidstack IPTV Stream',
                src: videoUrl,
                poster: 'https://via.placeholder.com/1280x720?text=Vidstack+IPTV',
                layout: new PlyrLayout({
                    thumbnails: 'https://files.vidstack.io/sprite-fight/thumbnails.vtt', // Optional
                }),
                playsinline: true, // Optional for mobile behavior
                keepAlive: true,  // Keeps the player alive during routing changes
            });

            // Listen to destroy for cleanup
            player.addEventListener('destroy', () => {
                console.log('Player destroyed');
            });
        } catch (error) {
            displayError('Failed to initialize Vidstack Player.');
            console.error(error);
        }
    }

    // Display error messages
    function displayError(message) {
        errorMessage.innerText = message;
    }

    // On window load, initialize the player
    window.onload = function () {
        initializePlayer();
    };
</script>

</body>
</html>
