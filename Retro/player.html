<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script> <!-- Video.js -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr.js -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #videoContainer {
            width: 100%;
            height: 80vh;
            margin-bottom: 20px;
            position: relative;
        }
        /* Modal for Player Selection */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #666;
        }
        /* Loading Overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        #loadingOverlay img {
            width: 150px;
            animation: spin 1.5s infinite linear;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        /* TV Icon and App Name */
        #appLogo {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        #appLogo img {
            width: 40px;
            margin-right: 10px;
        }
        #appLogo h1 {
            font-size: 24px;
            font-weight: 700;
        }
        /* Thumbnails preview styling */
        .thumbnail-preview {
            display: none;
            position: absolute;
            bottom: 45px;
            width: 120px;
            height: 90px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }
        #progress-bar:hover .thumbnail-preview {
            display: block;
        }
        /* Remote control button */
        #remoteBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Hidden remote control panel */
        #remoteControlPanel {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5;
            padding: 20px;
            color: white;
        }
        /* Show/Hide animation for remote */
        .show-remote {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .remote-control-button {
            background-color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<!-- TV Icon and App Name -->
<div id="appLogo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Television_icon.svg/512px-Television_icon.svg.png" alt="TV Icon">
    <h1>Retro</h1>
</div>

<!-- Remote Button -->
<button id="remoteBtn">ðŸ“±</button>

<!-- Video Player Container -->
<div id="videoContainer">
    <div id="loadingOverlay">
        <img src="https://your-logo-link.com/logo.png" alt="Loading Logo">
    </div>
</div>

<!-- Modal for Player Selection -->
<div id="playerModal" class="modal">
    <div class="modal-content">
        <h2>Select Your Player</h2>
        <button onclick="choosePlayer('jw')">JW Player</button>
        <button onclick="choosePlayer('videojs')">Video.js Player</button>
        <button onclick="choosePlayer('plyr')">Plyr Player</button>
        <button onclick="smartChoose()">Smart Choose</button>
    </div>
</div>

<!-- Remote Control Panel -->
<div id="remoteControlPanel">
    <button class="remote-control-button" onclick="pauseVideo()">Pause</button>
    <button class="remote-control-button" onclick="playVideo()">Play</button>
    <button class="remote-control-button" onclick="muteVideo()">Mute</button>
    <button class="remote-control-button" onclick="unmuteVideo()">Unmute</button>
</div>

<script>
    let selectedPlayer = null;

    // Show the player selection modal
    function showPlayerModal() {
        document.getElementById('playerModal').style.display = 'flex';
    }

    // Get URL parameters
    function getQueryParam(key) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(key);
    }

    // Function to load the video based on the selected player
    function loadPlayer(url) {
        if (selectedPlayer === 'jw') {
            jwplayer('videoContainer').setup({
                file: url,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true
            });
            // Hide loading overlay after video starts
            jwplayer().on('play', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        } else if (selectedPlayer === 'videojs') {
            document.getElementById('videoContainer').innerHTML = '<video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%"><source src="' + url + '" type="application/x-mpegURL"></video>';
            videojs('#videoPlayer').play();
            // Hide loading overlay after video starts
            videojs('#videoPlayer').on('play', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        } else if (selectedPlayer === 'plyr') {
            document.getElementById('videoContainer').innerHTML = '<video controls crossorigin playsinline id="plyrPlayer" style="width: 100%; height: 100%;"><source src="' + url + '" type="application/x-mpegURL" /></video>';
            const player = new Plyr('#plyrPlayer');
            player.play();
            // Hide loading overlay after video starts
            player.on('play', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }
    }
